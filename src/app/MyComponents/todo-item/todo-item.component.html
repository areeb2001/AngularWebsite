<div style="margin-top: 20px ;margin-bottom: 20px; background-color: green;" class="card">
  <div [ngClass]="{'strike':!todo.active}" class="card-header" style="text-align: center;">
   <h5 style="color:white; font-weight: bold;"> {{todo.title}}</h5>
  </div>
  <div [ngClass]="{'strike':!todo.active}" style="background-color: lightgreen;" class="overflow-auto card-body">
    
      <p>{{todo.desc}}</p>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="todo{{i}}" (click)="onCheckBoxClick(todo)" [checked]="!this.todo.active">
        <label style="font-size: medium;font-weight: bold;"class="form-check-label" for="todo{{i}}">Mark as done</label>
      </div>
      <button class="btn btn-outline-danger" (click)="onClick(todo)">Delete</button>
    
  </div>
</div>
